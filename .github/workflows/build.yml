name: Build Plex fnOS Package

permissions:
  contents: write

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (leave empty for latest)'
        required: false
        default: ''
      revision:
        description: 'Revision suffix (e.g., r2 for re-release, leave empty for auto)'
        required: false
        default: ''

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      full_version: ${{ steps.version.outputs.full_version }}
      release_tag: ${{ steps.check.outputs.release_tag }}
      should_build: ${{ steps.check.outputs.should_build }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Latest Version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(curl -sL "https://plex.tv/api/downloads/5.json" | \
              jq -r '.computer.Linux.version' | cut -d'-' -f1)
          fi
          FULL_VERSION=$(curl -sL "https://plex.tv/api/downloads/5.json" | \
            jq -r '.computer.Linux.version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check Release and Determine Tag
        id: check
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REVISION="${{ github.event.inputs.revision }}"
          
          # If manual revision specified, use it
          if [ -n "$REVISION" ]; then
            RELEASE_TAG="v${VERSION}-${REVISION}"
            echo "Manual revision specified: $RELEASE_TAG"
          else
            # Check if base version exists
            if gh release view "v${VERSION}" &>/dev/null; then
              # Find highest existing revision
              HIGHEST_REV=$(gh release list --limit 100 | grep "v${VERSION}" | \
                sed -n 's/.*v'"${VERSION}"'-r\([0-9]*\).*/\1/p' | sort -n | tail -1)
              
              if [ -n "$HIGHEST_REV" ]; then
                NEXT_REV=$((HIGHEST_REV + 1))
                RELEASE_TAG="v${VERSION}-r${NEXT_REV}"
              else
                # Base exists but no revisions, this is a re-release
                RELEASE_TAG="v${VERSION}-r2"
              fi
              echo "Version exists, using revision: $RELEASE_TAG"
            else
              # New version, no suffix needed
              RELEASE_TAG="v${VERSION}"
              echo "New version: $RELEASE_TAG"
            fi
          fi
          
          # Check if this exact tag exists
          if gh release view "$RELEASE_TAG" &>/dev/null; then
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "Release $RELEASE_TAG already exists, skipping"
          else
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi
          
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            plex_build: linux-x86_64
            manifest_arch: x86_64
          - arch: arm64
            plex_build: linux-aarch64
            manifest_arch: aarch64
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Package
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          ARCH="${{ matrix.arch }}"
          PLEX_BUILD="${{ matrix.plex_build }}"
          MANIFEST_ARCH="${{ matrix.manifest_arch }}"
          
          echo "==> Building for $ARCH (Plex build: $PLEX_BUILD)"
          
          echo "==> Getting download URL"
          DOWNLOAD_URL=$(curl -sL "https://plex.tv/api/downloads/5.json" | \
            jq -r ".computer.Linux.releases[] | select(.build == \"$PLEX_BUILD\" and .distro == \"debian\") | .url")
          
          echo "==> Downloading Plex Media Server $VERSION ($ARCH)"
          curl -L -o plex.deb "$DOWNLOAD_URL"
          ls -lh plex.deb
          
          echo "==> Extracting deb"
          ar -x plex.deb
          mkdir -p extracted
          tar -xf data.tar.xz -C extracted
          du -sh extracted/usr/lib/plexmediaserver/*
          
          echo "==> Building app.tgz"
          mkdir -p app_root/lib app_root/bin app_root/ui/images
          cp -a extracted/usr/lib/plexmediaserver/* app_root/
          
          cp fnos/bin/plex-server app_root/bin/
          chmod +x app_root/bin/plex-server
          
          cp -a fnos/ui/* app_root/ui/
          
          du -sh app_root/*
          cd app_root && tar -czf ../app.tgz . && cd ..
          ls -lh app.tgz
          
          echo "==> Calculating checksum and updating manifest"
          CHECKSUM=$(md5sum app.tgz | cut -d' ' -f1)
          
          sed -i "s/^version.*/version         = ${VERSION}/" fnos/manifest
          sed -i "s/^arch.*/arch            = ${MANIFEST_ARCH}/" fnos/manifest
          sed -i "s/^checksum.*/checksum        = ${CHECKSUM}/" fnos/manifest
          
          echo "==> Building fpk"
          mkdir -p package
          mv app.tgz package/
          cp -a fnos/cmd fnos/config fnos/wizard fnos/*.sc fnos/ICON*.PNG package/ 2>/dev/null || true
          cp fnos/manifest package/
          
          cd package && tar -czf ../plexmediaserver_${VERSION}_${ARCH}.fpk * && cd ..
          
          echo "==> Done"
          ls -lh plexmediaserver_${VERSION}_${ARCH}.fpk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fpk-${{ matrix.arch }}
          path: plexmediaserver_${{ needs.check-version.outputs.version }}_${{ matrix.arch }}.fpk
          retention-days: 1

  release:
    needs: [check-version, build]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          FULL_VERSION="${{ needs.check-version.outputs.full_version }}"
          RELEASE_TAG="${{ needs.check-version.outputs.release_tag }}"
          
          echo "==> Creating release $RELEASE_TAG"
          ls -la artifacts/*/
          
          # Determine if this is a revision release
          if [[ "$RELEASE_TAG" == *"-r"* ]]; then
            REVISION_NOTE="
          - **Packaging Revision**: ${RELEASE_TAG##*-}"
          else
            REVISION_NOTE=""
          fi
          
          gh release create "$RELEASE_TAG" \
            --title "Plex Media Server ${VERSION} for fnOS" \
            --notes "Auto-built fnOS package

          - Based on [Plex Media Server ${FULL_VERSION}](https://www.plex.tv/media-server-downloads/)
          - Platform: fnOS
          - Default port: 32400${REVISION_NOTE}

          ## Downloads

          | Architecture | File |
          |--------------|------|
          | x86_64 (Intel/AMD) | \`plexmediaserver_${VERSION}_amd64.fpk\` |
          | aarch64 (ARM64) | \`plexmediaserver_${VERSION}_arm64.fpk\` |" \
            artifacts/fpk-amd64/*.fpk \
            artifacts/fpk-arm64/*.fpk
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
